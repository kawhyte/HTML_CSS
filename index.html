<body>

    <h1>Forms</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password">

        <p>Select an option:</p>
        <input type="radio" name="age" value="0-25" id="1">
        <label for="1">0-25</label>

        <input type="radio" name="age" value="26-50" id="2">
        <label for="2">26-50</label>

        <input type="radio" name="age" value="51-100" id="3" checked=true>
        <label for="3">51-100</label>

        <br><br>

        <label for="">Security Question</label>
        <select name="question" id="question">
            <option value="q1">What is your name</option>
            <option value="q2">What is your Color</option>
            <option value="q3">How old are you?</option>


        </select>

        <br><br>
        <label for="">Answer</label>
        <input type="text" name="answer" id="answer">

        <br><br>
        <label for="bio">Bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter data ..."></textarea>
<br>
        <input type="submit" name="" id="" value="Enter">

    </form>
